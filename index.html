<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Height Estimator</h1>
        <input type="file" id="image1" accept="image/*" required>
        <input type="file" id="image2" accept="image/*" required>
        <input type="file" id="image3" accept="image/*" required>
        <button onclick="uploadImages()">Estimate Height</button>
        <div id="response"></div>
    </div>

    <script>
        async function uploadImages() {
            const image1 = document.getElementById('image1').files[0];
            const image2 = document.getElementById('image2').files[0];
            const image3 = document.getElementById('image3').files[0];

            if (!image1 || !image2 || !image3) {
                alert('Please select all three images.');
                return;
            }

            const formData = new FormData();
            formData.append('images', image1);
            formData.append('images', image2);
            formData.append('images', image3);

            try {
                const response = await fetch('http://127.0.0.1:8000/estimate-height/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                document.getElementById('response').innerText = `Estimated Height: ${Math.floor(data.estimated_height / 12)}'${data.estimated_height%12} F'I`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error estimating height. Please try again.';
            }
        }
    </script>
</body>
</html>
